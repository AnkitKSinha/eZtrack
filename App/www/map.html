
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 12.885775, lng: 77.644839},
          zoom: 17
        });
          var marker = new google.maps.Marker({
              position: {
                lat: 12.885775,
                lng: 77.644839
              },
              map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjeSBbG_wnn4KRw31rogAI8lbqAEXRm8A&callback=initMap"
    async defer></script>
  </body>
</html>
